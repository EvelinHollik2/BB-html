<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat </title>

<style>
    table{
        border: darkslategray ridge thin;
        border-collapse: collapse;
        padding: 5px;;
    }
    td, th{
        border: lightgray solid thin;
        width: 50px;
        height: 50px;
        text-align: center;
    }
</style>

</head>

<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
    </table>
</body>
</html>
